name: Deploy AWS Production - TechFood API

on:
  push:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: techfood-eks
  NAMESPACE: techfood

jobs:
  deploy-production:
    name: Deploy EKS Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download outputs.json
        run: |
          aws s3 cp s3://${{ vars.TF_BUCKET_NAME }}/outputs.json outputs.json && \
          aws s3 cp s3://${{ vars.TF_BUCKET_NAME }}/db-outputs.json db-outputs.json

      - name: Parse outputs.json
        id: tf_outputs
        run: |
          NLB_TARGET_GROUP_ARN=$(jq -r '.nlb_target_group_arn.value' outputs.json)
          RDS_ENDPOINT=$(jq -r '.rds_endpoint.value' db-outputs.json)
          RDS_ENDPOINT="${RDS_ENDPOINT//:1433/,1433}"
          DOCDB_ENDPOINT=$(jq -r '.docdb_cluster_endpoint.value' db-outputs.json)
          DOCDB_PORT=$(jq -r '.docdb_port.value' db-outputs.json)

          API_GATEWAY_URL=$(jq -r '.api_gateway_url.value' outputs.json)
          AUTH_API_INVOKE_URL=$(jq -r '.auth_api_invoke_url.value' outputs.json)

          echo "nlb_target_group_arn=$NLB_TARGET_GROUP_ARN" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT
          echo "docdb_endpoint=$DOCDB_ENDPOINT" >> $GITHUB_OUTPUT
          echo "docdb_port=$DOCDB_PORT" >> $GITHUB_OUTPUT
          echo "api_gateway_url=$API_GATEWAY_URL" >> $GITHUB_OUTPUT
          echo "auth_api_invoke_url=$AUTH_API_INVOKE_URL" >> $GITHUB_OUTPUT

      - name: Update Kube Config
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install NGINX Ingress Controller
        run: |
          # Instalar NGINX Ingress Controller se ainda n√£o existir
          if ! helm list -n ingress-nginx | grep -q ingress-nginx; then
            echo "Installing NGINX Ingress Controller..."
            chmod +x setup-ingress-eks.sh
            export TARGET_GROUP_ARN="${{ steps.tf_outputs.outputs.nlb_target_group_arn }}"
            ./setup-ingress-eks.sh
          else
            echo "NGINX Ingress Controller already installed, skipping..."
          fi

      - name: Apply Kubernetes Manifests and Update Secrets
        run: |
          # Aplicar manifests primeiro
          kubectl apply -k src/base --validate=false

          # Connection strings por servi√ßo
          ORDER_CONN="Server=${{ steps.tf_outputs.outputs.rds_endpoint }};Database=techfood_order;User Id=${{ secrets.RDS_USERNAME }};Password=${{ secrets.RDS_PASSWORD }};TrustServerCertificate=True;"
          PAYMENT_CONN="Server=${{ steps.tf_outputs.outputs.rds_endpoint }};Database=techfood_payment;User Id=${{ secrets.RDS_USERNAME }};Password=${{ secrets.RDS_PASSWORD }};TrustServerCertificate=True;"
          KITCHEN_CONN="Server=${{ steps.tf_outputs.outputs.rds_endpoint }};Database=techfood_kitchen;User Id=${{ secrets.RDS_USERNAME }};Password=${{ secrets.RDS_PASSWORD }};TrustServerCertificate=True;"
          BACKOFFICE_CONN="mongodb+srv://${{ secrets.DOCDB_USERNAME }}:${{ secrets.DOCDB_PASSWORD }}@${{ vars.DOCDB_CLUSTER_ENDPOINT }}/techfood_backoffice?appName=${{ vars.DOCDB_APP_NAME }}"

          # Atualizar config compartilhada com descoberta de servi√ßos
          kubectl patch configmap techfood-shared-config -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "$(jq -n --arg auth "${{ steps.tf_outputs.outputs.auth_api_invoke_url }}" \
              --arg order "http://techfood-order-api-service.techfood.svc.cluster.local:8080" \
              --arg payment "http://techfood-payment-api-service.techfood.svc.cluster.local:8080" \
              --arg backoffice "http://techfood-backoffice-api-service.techfood.svc.cluster.local:8080" \
              --arg kitchen "http://techfood-kitchen-api-service.techfood.svc.cluster.local:8080" \
              --arg rabbitHost "rabbitmq-service.techfood.svc.cluster.local" \
              --arg rabbitPort "5672" \
              '{data: {"Services__Authentication": $auth, "Services__Order": $order, "Services__Payment": $payment, "Services__Backoffice": $backoffice, "Services__Kitchen": $kitchen, "EventBus__RabbitMQ__HostName": $rabbitHost, "EventBus__RabbitMQ__Port": $rabbitPort}}')"

          # Atualizar secrets compartilhados e de cada servi√ßo
          kubectl patch secret techfood-shared-secret -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "$(jq -n --arg jwtKey "${{ secrets.JWT_KEY }}" \
              --arg rabbitUser "guest" \
              --arg rabbitPass "guest" \
              '{stringData: {"Authentication__Jwt__Key": $jwtKey, "EventBus__RabbitMQ__UserName": $rabbitUser, "EventBus__RabbitMQ__Password": $rabbitPass}}')"

          kubectl patch secret techfood-order-secret -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "$(jq -n --arg conn "${ORDER_CONN}" \
              --arg secret "${{ secrets.ORDER_SERVICE_CLIENT_SECRET }}" \
              '{stringData: {"ConnectionStrings__DataBaseConection": $conn, "Authentication__ClientSecret": $secret}}')"

          kubectl patch secret techfood-payment-secret -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "$(jq -n --arg conn "${PAYMENT_CONN}" \
              --arg token "${{ secrets.MERCADO_PAGO_TOKEN }}" \
              --arg secret "${{ secrets.PAYMENT_SERVICE_CLIENT_SECRET }}" \
              '{stringData: {"ConnectionStrings__DataBaseConection": $conn, "Payments__MercadoPago__AccessToken": $token, "Authentication__ClientSecret": $secret}}')"

          kubectl patch secret techfood-kitchen-secret -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "$(jq -n --arg conn "${KITCHEN_CONN}" \
              --arg secret "${{ secrets.KITCHEN_SERVICE_CLIENT_SECRET }}" \
              '{stringData: {"ConnectionStrings__DataBaseConection": $conn, "Authentication__ClientSecret": $secret}}')"

          kubectl patch secret techfood-backoffice-secret -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "$(jq -n --arg conn "${BACKOFFICE_CONN}" \
              --arg secret "${{ secrets.BACKOFFICE_SERVICE_CLIENT_SECRET }}" \
              '{stringData: {"ConnectionStrings__DataBaseConection": $conn, "Authentication__ClientSecret": $secret}}')"

      - name: Deployment Summary
        run: |
          echo "üéâ TechFood Microservices deployed successfully!"
          kubectl get pods -n ${{ env.NAMESPACE }}

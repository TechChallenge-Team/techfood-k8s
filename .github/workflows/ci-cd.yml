name: Deploy AWS Production - TechFood API

on:
  push:

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: EKS-TECHFOOD
  NAMESPACE: techfood

jobs:
  deploy-production:
    name: Deploy EKS Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Kube Config
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}


      - name: Kube Apply
        run: |
          kubectl apply -k src/base --validate=false

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ TechFood API deployed successfully!"
          kubectl get pods -l app.kubernetes.io/name=techfood-api -n ${{ env.NAMESPACE }}

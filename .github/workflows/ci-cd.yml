name: ðŸš€ TechFood API - Deploy to EKS

on:
  push:
    branches:
      - "**"

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: eks-techfood-terraform
  NAMESPACE: techfood

jobs:
  deploy-production:
    name: Deploy EKS Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update Kube Config
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: ðŸ” Diagnostics
        run: |
          set -e
          echo "== AWS Identity =="
          aws sts get-caller-identity
          echo "== Cluster Status =="
          aws eks describe-cluster --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --query 'cluster.status'
          echo "== Generating token =="
          aws eks get-token --cluster-name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }} >/dev/null
          echo "== Kubeconfig (current context) =="
          kubectl config current-context || true
          echo "== Healthz raw =="
          kubectl get --raw /healthz || echo "healthz failed"
          echo "== Nodes (if authorized) =="
          kubectl get nodes -o wide || echo "no node list"
          echo "== Can I list pods in namespace techfood? =="
          kubectl auth can-i list pods -n ${{ env.NAMESPACE }} || echo "cannot list pods"
          echo "== aws-auth configmap (optional) =="
          kubectl -n kube-system get configmap aws-auth -o yaml || echo "cannot read aws-auth"
          echo "Diagnostics finished"

      - name: Kube Apply
        run: |
          kustomize build src/base | kubectl apply --validate=false -f -
          kubectl rollout status deployment/techfood-api -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ TechFood API deployed successfully!"
          kubectl get pods -l app.kubernetes.io/name=techfood-api -n ${{ env.NAMESPACE }}

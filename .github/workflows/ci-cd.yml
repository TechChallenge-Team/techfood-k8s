name: ğŸš€ TechFood API - Deploy Only

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  NAMESPACE: techfood
  AWS_REGION: us-east-1

jobs:
  deploy-to-eks:
    name: ğŸš€ Deploy API to EKS
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: ğŸ› ï¸ Setup Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/

    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}
        mask-aws-account-id: false

    - name: ğŸ“‹ Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name eks-techfood-terraform
        kubectl config current-context

    - name:  Update image references
      run: |
        cd src/base
        kustomize edit set image techfood-api=grupotechchallenge/techfood-api:latest

    - name: ï¿½ Deploy to EKS
      run: |
        kustomize build src/base | kubectl apply -f -
        kubectl rollout status deployment/techfood-api -n ${{ env.NAMESPACE }} --timeout=300s

    - name: âœ… Deployment Summary
      run: |
        echo "ğŸ‰ TechFood API deployed successfully!"
        kubectl get pods -l app.kubernetes.io/name=techfood-api -n ${{ env.NAMESPACE }}

name: Deploy AWS Production - TechFood API

on:
  push:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: techfood-eks
  NAMESPACE: techfood

jobs:
  deploy-production:
    name: Deploy EKS Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download outputs.json
        run: | 
          aws s3 cp s3://${{ vars.TF_BUCKET_NAME }}/outputs.json outputs.json && \
          aws s3 cp s3://${{ vars.TF_BUCKET_NAME }}/db-outputs.json db-outputs.json

      - name: Parse outputs.json
        id: tf_outputs
        run: |
          NLB_TARGET_GROUP_ARN=$(jq -r '.nlb_target_group_arn.value' outputs.json)
          RDS_ENDPOINT=$(jq -r '.rds_endpoint.value' db-outputs.json)
          RDS_ENDPOINT="${RDS_ENDPOINT//:1433/,1433}"

          echo "nlb_target_group_arn=$NLB_TARGET_GROUP_ARN" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Update Kube Config
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install NGINX Ingress Controller
        run: |
          # Instalar NGINX Ingress Controller se ainda nÃ£o existir
          if ! helm list -n ingress-nginx | grep -q ingress-nginx; then
            echo "Installing NGINX Ingress Controller..."
            chmod +x setup-ingress-eks.sh
            export TARGET_GROUP_ARN="${{ steps.tf_outputs.outputs.nlb_target_group_arn }}"
            ./setup-ingress-eks.sh
          else
            echo "NGINX Ingress Controller already installed, skipping..."
          fi

      - name: Update Secrets with GitHub Secrets
        run: |
          # Montar connection string dinamicamente
          CONNECTION_STRING="Server=${{ steps.tf_outputs.outputs.rds_endpoint }};Database=techfood;User Id=${{ secrets.RDS_USERNAME }};Password=${{ secrets.RDS_PASSWORD }};TrustServerCertificate=True;"
          echo "Connection String montada (mascarada para seguranÃ§a)"

          # Aplicar manifests primeiro
          kubectl apply -k src/base --validate=false

          # Atualizar secret com connection string dinÃ¢mica
          kubectl patch secret techfood-api-secret -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "{\"stringData\": {
              \"ConnectionStrings__DataBaseConection\": \"${CONNECTION_STRING}\",
              \"Jwt__Key\": \"${{ secrets.JWT_KEY }}\",
              \"Payments__MercadoPago__AccessToken\": \"${{ secrets.MERCADO_PAGO_TOKEN }}\"
            }}"

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ TechFood API deployed successfully!"
          kubectl get pods -l app.kubernetes.io/name=techfood-api -n ${{ env.NAMESPACE }}

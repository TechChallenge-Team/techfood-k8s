name: Deploy AWS Production - TechFood API

on:
  push:

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: techfood-eks
  NAMESPACE: techfood

jobs:
  deploy-production:
    name: Deploy EKS Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Kube Config
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install NGINX Ingress Controller
        run: |
          # Instalar NGINX Ingress Controller se ainda nÃ£o existir
          if ! helm list -n ingress-nginx | grep -q ingress-nginx; then
            echo "Installing NGINX Ingress Controller..."
            chmod +x setup-ingress-eks.sh
            export TARGET_GROUP_ARN="${{ vars.NLB_TARGET_GROUP_ARN }}"
            ./setup-ingress-eks.sh
          else
            echo "NGINX Ingress Controller already installed, skipping..."
          fi

      - name: Update Secrets with GitHub Secrets
        run: |
          # Montar connection string dinamicamente
          CONNECTION_STRING="Server=${{ secrets.RDS_ENDPOINT }};Database=techfood;User Id=${{ secrets.RDS_USERNAME }};Password=${{ secrets.RDS_PASSWORD }};TrustServerCertificate=True;"
          echo "Connection String montada (mascarada para seguranÃ§a)"

          # Aplicar manifests primeiro
          kubectl apply -k src/base --validate=false

          # Atualizar secret com connection string dinÃ¢mica
          kubectl patch secret techfood-api-secret -n ${{ env.NAMESPACE }} \
            --type='merge' \
            --patch "{\"stringData\": {
              \"ConnectionStrings__DataBaseConection\": \"${CONNECTION_STRING}\",
              \"Jwt__Key\": \"${{ secrets.JWT_KEY || 'MmUzYjQtOGM1Zi00YTBkLThiMWYtN2EyYzlkNmUzYjRm' }}\",
              \"Payments__MercadoPago__AccessToken\": \"${{ secrets.MERCADO_PAGO_TOKEN || 'APP_USR-5808215342931102-042817-5d5fee5e46fe9a6b08d17f29e741091f-2414323212' }}\"
            }}"

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ TechFood API deployed successfully!"
          kubectl get pods -l app.kubernetes.io/name=techfood-api -n ${{ env.NAMESPACE }}

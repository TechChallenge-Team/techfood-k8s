apiVersion: apps/v1
kind: Deployment
metadata:
  name: techfood-backoffice-api
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-backoffice-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: techfood-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: techfood-backoffice-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: techfood-backoffice-api
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: techfood-system
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: techfood-backoffice-api
          image: grupotechchallenge/techfood-backoffice-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: techfood-shared-config
            - configMapRef:
                name: techfood-backoffice-config
            - secretRef:
                name: techfood-shared-secret
            - secretRef:
                name: techfood-backoffice-secret
          volumeMounts:
            - name: images-volume
              mountPath: /app/images
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      volumes:
        - name: images-volume
          persistentVolumeClaim:
            claimName: techfood-images-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: techfood-backoffice-api-service
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-backoffice-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: techfood-system
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: techfood-backoffice-api
  type: ClusterIP

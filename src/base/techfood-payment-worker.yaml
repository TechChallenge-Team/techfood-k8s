apiVersion: apps/v1
kind: Deployment
metadata:
  name: techfood-payment-worker
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-payment-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: techfood-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: techfood-payment-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: techfood-payment-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: techfood-system
    spec:
      containers:
        - name: techfood-payment-worker
          image: grupotechchallenge/techfood-payment-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: techfood-shared-config
            - configMapRef:
                name: techfood-payment-config
            - secretRef:
                name: techfood-shared-secret
            - secretRef:
                name: techfood-payment-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"

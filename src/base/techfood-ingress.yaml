apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techfood-ingress
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-ingress
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: techfood-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    # Headers globais para todos os paths
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host:$server_port;
    # Configuração específica para rotas da API
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* ^/health(/.*)?$ {
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_pass http://upstream_balancer;
      }
spec:
  ingressClassName: nginx
  rules:
  - host: techfood.local
    http:
      paths:
      # Root path - redirect to admin
      - path: /
        pathType: Exact
        backend:
          service:
            name: techfood-admin-service
            port:
              number: 80
      # Admin application
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: techfood-admin-service
            port:
              number: 80
      # Self-Order application
      - path: /self-order
        pathType: Prefix
        backend:
          service:
            name: techfood-self-order-service
            port:
              number: 80
      # Monitor application
      - path: /monitor
        pathType: Prefix
        backend:
          service:
            name: techfood-monitor-service
            port:
              number: 80
      # API endpoints (com headers específicos)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: techfood-api-service
            port:
              number: 8080
      # Health check
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: techfood-api-service
            port:
              number: 8080
  # Para acesso via IP local (opcional)
  - http:
      paths:
      # Root path - redirect to admin
      - path: /
        pathType: Exact
        backend:
          service:
            name: techfood-admin-service
            port:
              number: 80
      # Admin application
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: techfood-admin-service
            port:
              number: 80
      # Self-Order application
      - path: /self-order
        pathType: Prefix
        backend:
          service:
            name: techfood-self-order-service
            port:
              number: 80
      # Monitor application
      - path: /monitor
        pathType: Prefix
        backend:
          service:
            name: techfood-monitor-service
            port:
              number: 80
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: techfood-api-service
            port:
              number: 8080
      # Health check
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: techfood-api-service
            port:
              number: 8080
